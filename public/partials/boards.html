<!-- Button trigger modal -->
<button class="boardButton btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
    Create A Board
</button>
<br>
<br>
<br>
<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Modal title
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

              <form ng-submit='addBoard()'>
                <fieldset class="fnew">
                  <legend>Create Board</legend>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" ng-model='board.title' placeholder="Book Title" name="title" class="form-control" required/>
                  </div>
                  <div class="buttons">
                    <button type="submit" class="btn btn-primary">Submit Board</button>
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                  </div>
                </div>
                </fieldset>
              </form>


            </div>
        </div>
    </div>
</div>

<div class="boardContainer">
  <div class="boardWell col-xs-4" ng-repeat='board in boards'>
    <a href="/boards/{{board._id}}">
      <p>
        {{board.title}}
      </p>
    </a>
  </div>
</div>

  var socket = io();
</script>
